  <polygon points="128,128 155,46 216,82" fill="#FB923C" opacity="0.7"/>
  <!-- Bottom-right -->
  <polygon points="128,128 218,90 218,170" fill="#EF4444" opacity="0.7"/>
  <!-- Bottom -->
  <polygon points="128,128 212,178 149,214" fill="#8B5CF6" opacity="0.7"/>
  <!-- Bottom-left -->
  <polygon points="128,128 107,214 44,178" fill="#6366F1" opacity="0.7"/>
  <!-- Top-left -->
  <polygon points="128,128 38,168 38,88" fill="#3B82F6" opacity="0.7"/>
  <!-- Center cutout circle to create ring effect -->
  <circle cx="128" cy="128" r="38" fill="#0F0D13"/>
  <!-- Inner hex outline -->
  <polygon points="128,95 157,112 157,144 128,161 99,144 99,112" stroke="white" stroke-width="2" opacity="0.3" fill="none"/>
  <!-- Core bright dot -->
