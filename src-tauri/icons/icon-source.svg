    <!-- Middle Card -->
    <rect x="262" y="270" width="600" height="400" rx="40" fill="#334155" stroke="#475569" stroke-width="20"/>
    
    <!-- Top Card (Active) -->
    <rect x="312" y="220" width="600" height="400" rx="40" fill="#3b82f6"/>
    
