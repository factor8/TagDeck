    <!-- Pill Shapes (Representing The Tags) -->
    <rect x="382" y="440" width="180" height="50" rx="25" fill="white" fill-opacity="0.3"/>
    <rect x="582" y="440" width="250" height="50" rx="25" fill="white" fill-opacity="0.3"/>
